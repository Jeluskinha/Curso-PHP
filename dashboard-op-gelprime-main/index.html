<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboards OP - Gelprime</title>
    <!-- CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
       
       <div class="row" style="margin-top: 10px;">
           <div class="col-md-12 text-center">
               <img src="assets/img/logo-gelprime.svg" width="250px">
           </div>
       </div>
        
        <div class="row">
            <div class="col-md-12">
                <h4 style="font-weight: 600;">OP DE MOAGEM</h4>
                <table id="table1" class="table table-bordered table-sm" style="width:100%;">
                    <thead>
                        <tr>
                            <th style="font-size: 12px">OP</th>
                            <th style="font-size: 12px">LOTE</th>
                            <th style="font-size: 12px">PRODUCAO</th>
                            <th style="font-size: 12px">VOLUME</th>
                            <th style="font-size: 12px">MOINHO</th>
                            <th style="font-size: 12px">TIPO</th>
                            <th style="font-size: 12px">CONSUMO</th>
                            <th style="font-size: 12px">MESH</th>
                            <th style="font-size: 12px">PREVISTO</th>
                            <th style="font-size: 12px">REPROCESSO</th>
                            <th style="font-size: 12px">FINOS</th>
                            <th style="font-size: 12px">VARREDURA</th>
                            <th style="font-size: 12px">SEGREGADO</th>
                            <th style="font-size: 11px">PO_DE_MANGA</th>
                            <th style="font-size: 12px">TOTAL</th>
                            <th style="font-size: 12px">STATUS</th>
                            <th style="font-size: 12px">PERDA</th>
                            <th style="font-size: 12px">TIRAR_FINO</th>
                        </tr>
                    </thead>
                    <tbody class="scrollable-tbody" id="tb1">
                        <!-- As linhas da tabela serão geradas aqui -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4 style="font-weight: 600;">OP DE MISTURA</h4>
                <table id="table2" class="table table-bordered table-sm" style="width:100%;">
                    <thead>
                        <tr>
                            <th style="font-size: 12px">OP</th>
                            <th style="font-size: 12px">LOTE</th>
                            <th style="font-size: 12px">PRODUCAO</th>
                            <th style="font-size: 12px">VOLUME</th>
                            <th style="font-size: 12px">TIPO</th>
                            <th style="font-size: 12px">CONSUMO</th>
                            <th style="font-size: 12px">MESH</th>
                            <th style="font-size: 12px">PREVISTO</th>
                            <th style="font-size: 12px">REPROCESSO</th>
                            <th style="font-size: 12px">VARREDURA</th>
                            <th style="font-size: 12px">PCC_PPRO</th>
                            <th style="font-size: 12px">SEGREGADO</th>
                            <th style="font-size: 12px">TOTAL</th>
                            <th style="font-size: 12px">GEMEAS</th>
                            <th style="font-size: 12px">STATUS</th>
                            <th style="font-size: 12px">PERDA</th>
                            <th style="font-size: 12px">LOTE_REF</th>
                            <th style="font-size: 12px">OP_REF</th>
                        </tr>
                    </thead>
                    <tbody class="scrollable-tbody" id="tb2">
                        <!-- As linhas da tabela serão geradas aqui -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div id="lastupdate"></div>
        </div>
    </div>

    <!-- JS do jQuery e Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS Custom -->
    <script src="assets/js/functions.js"></script>
    
</body>
</html>
